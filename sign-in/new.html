<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Increment count when button is clicked</title>
  </head>

  <body>
    <input type="button" value="Count" id="countButton" />

    <p>The button was pressed <span id="displayCount">0</span> times.</p>

    <script type="text/javascript">
      var count = 0;
      var button = document.getElementById("countButton");
      var display = document.getElementById("displayCount");

      button.onclick = function(){
        count++;
        display.innerHTML = count;
      }
    </script>
  
      </head>
      <body>
      <h1>ENTER DATA</h1>
     
      <form name="form1">
      <p><b>NAME:</b> <input TYPE="TEXT" SIZE="20" NAME="yourname">
      </p>
      <p><b>DEVICE:</b> <input TYPE="TEXT" SIZE="30" ADDRESS="address">
      </p>
      <p><b>LIMIT: </b> <input TYPE="TEXT" SIZE="15" LIMIT="phone">
      </p>
      <p><input TYPE="BUTTON" VALUE="Display" onClick="display();"></p>
      </form>
      </body>
  </body>
